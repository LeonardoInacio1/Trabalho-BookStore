<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Cadastro de autores</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-item>
        <ion-label position="floating">Nome: </ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Data de nascimento: </ion-label>
        <ion-datetime display-format="DD de MMMM de YYYY"
                      min="1930-01-01"
                      cancel-text="Cancelar"
                      done-text="Selecionar"
                      [monthNames]="meses"
                      [monthShortNames]="mesesAbreviados"></ion-datetime>
    </ion-item>

    <ion-item>
        
    </ion-item>

    <ion-fab vertical="bottom"
             horizontal="end">
        <ion-fab-button>
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
